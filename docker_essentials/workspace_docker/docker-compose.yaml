services:
  workspace:
    container_name: workspace
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - local-dev-network
    volumes:
      - "user-volume:/home/euewrqe"

    depends_on:
      - localstack

  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack_main}"
    image: localstack/localstack:3.8.1
    networks:
      - local-dev-network
    ports:
      - 8080:8080
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559"
    environment:
      - DEBUG=1
    volumes:
      - "localstack-volume:/var/lib/localstack"

  postgres:
    container_name: postgres-16
    image: postgres:16.4
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword

    networks:
      - local-dev-network
    volumes:
      - type: volume
        source: postgres-volume
        target: /var/lib/postgresql/data

volumes:
  user-volume:
    driver: local
  localstack-volume:
    driver: local
  postgres-volume:
    driver: local

networks:
  local-dev-network: